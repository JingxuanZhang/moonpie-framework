{extend name="common/base" /}
{block name="page-content-main"}
<form id="my-form" class="am-form tpl-form-line-form" enctype="multipart/form-data" method="post">
    <div class="widget-body">
        <fieldset>
            <div class="widget-head am-cf">
                <div class="widget-title am-fl">{$page_title}</div>
            </div>
            <div class="am-form-group">
                <label class="am-u-sm-3 am-form-label form-require">用户名</label>
                <div class="am-u-sm-9">
                    <input type="text" class="tpl-form-input" name="user[username]" value="{$account.username}" readonly>
                </div>
            </div>
            <div class="am-form-group">
                <label class="am-u-sm-3 am-form-label form-require">登录密码</label>
                <div class="am-u-sm-9">
                    <input type="password" class="tpl-form-input" name="user[password]"
                           value="" required>
                </div>
            </div>
            <div class="am-form-group">
                <label class="am-u-sm-3 am-form-label form-require">确认密码</label>
                <div class="am-u-sm-9">
                    <input type="password" class="tpl-form-input" name="user[password_confirm]"
                           value="" required>
                </div>
            </div>
            <div class="am-form-group">
                <div class="am-u-sm-9 am-u-sm-push-3 am-margin-top-lg">
                    <button type="submit" class="j-submit am-btn am-btn-secondary">提交
                    </button>
                </div>
            </div>
        </fieldset>
    </div>
</form>
{/block}
{block name="js-run"}
<script>
    $(function(){
      $('#my-form').superForm()
    })
</script>
{/block}
